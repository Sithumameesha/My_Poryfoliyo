<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assiment</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background: linear-gradient(to right,#2c5364,#0f2027);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}
.Slider{
    position: relative;
    width: 200px;
    height: 200px;
    transform-style: preserve-3d;
    animation: rotate 30s linear infinite;
}
@keyframes rotate {
    0%{
        transform : perspective(1000px)rotateY(0deg);
    }
    100%{
        transform: perspective(1000px)rotateY(360deg);
    }
}
.Slider>span{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center ;
    transform-style: preserve-3d;
    transform : rotateY(calc(var(--i)*45deg)) translateZ(350px);
}
.Slider>span>img{
position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 100px;
    object-fit: cover;
    transition: 2s;


}
.Slider>span:hover img{
    transform: translateY(-50px) scale(1.2);
}
</style>
<body>
<div class="Slider">
    <span style="--i:1;"><img src="/assets/img/img_1.png"></span>
    <span style="--i:2;"><img src="/assets/img/img_2.png"></span>
    <span style="--i:3;"><img src="/assets/img/img_3.png"></span>
    <span style="--i:4;"><img src="/assets/img/img_4.png"></span>
    <span style="--i:5;"><img src="/assets/img/img_5.png"></span>
    <span style="--i:6;"><img src="/assets/img/img_6.png"></span>
    <span style="--i:7;"><img src="/assets/img/img_7.png"></span>
    <span style="--i:8;"><img src="/assets/img/img_8.png"></span>
</div>
</body>
</html>
