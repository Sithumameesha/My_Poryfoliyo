<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./assects/boostrap_lib/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom mb-4 m-lg-2" >
    <div class="container-fluid">
        <a class="navbar-brand text-dark fw-bold " >
            <img alt="Logo" class="d-inline-block align-text-center" height="44" src="assects/img/pngwing.com%20(42).png"
                 width="50">
            <span class="text-success"> Welocome </span>  System
        </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="ul_list">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" id="home_btn">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  id="customer_btn">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="items_btn" >Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="orders_btn" >Orders</a>
                </li>
            </ul>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-outline-primary btn-m" type="button">
                    Sign Up
                </button>
                <button class="btn btn-outline-secondary" type="button">
                    Log Out
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="container-fluid" id="main_1">

    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">

            <div class="jumbotron pt-md-2">
                <div id="home-tiles">
                    <div class="row justify-content-center ">
                        <div class="col-lg-6 col-xl-3 mb-1">
                            <div class="card">
                                <div class="card-header font-weight-bolder" style="background-color: #0a53be">Customers</div>
                                <div class="card-body">
                                    <div class="div" style="width: 80px; height: 80px;">
                                    </div>
                                    <div class="dash-tile-text text-right text-black-50"><h2 id="customerCount"></h2></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-xl-3 mb-2">
                            <div class="card">
                                <div class="card-header  font-weight-bolder" style="background-color: #0a53be" >Items</div>
                                <div class="card-body">
                                    <div class="div_1" style="width: 80px; height: 80px;">
                                    </div>
                                    <div class="dash-tile-text text-right text-black-50"><h2 id="ItemCount"></h2></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-xl-3 mb-2">
                            <div class="card">
                                <div class="card-header  font-weight-bolder" style="background-color: #0a53be">Orders</div>
                                <div class="card-body">
                                    <div class="div_2" style="width: 80px; height: 80px;"></div>
                                    <div class="dash-tile-text text-right text-black-50"><h2>0</h2></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
