<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="stylesheet" href="./assects/boostrap_lib/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " >
                <img alt="Logo" class="d-inline-block align-text-center" height="44" src="./assects/img/pngwing.com%20(42).png"
                     width="50">
                <span class="text-success"> Welocome </span>  System
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="customer.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                </ul>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-primary btn-m" type="button"><i class="fa-solid fa-user-plus"></i>
                        Sign Up
                    </button>
                    <button class="btn btn-outline-secondary" type="button"><i
                            class="fa-solid fa-right-from-bracket"></i> Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="container-fluid">
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-1" style="font-family: 'Arial Rounded MT Bold',serif"><i
                    class="fa-sharp fa-solid fa-cart-plus"></i> Place Order
            </h2>
        </div>
    </div>



    <div class="container d-flex flex-grow-1 flex-column" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6-1"> Place Order</h6>
            <hr>
        </div>



        <div class="row justify-content-around" style="height: min-content">

            <div class="col-10 col-md-5 col-lg-4 p-3 mt-3 rounded-3" style="background-color: white">
                <h5 class="text-center  p-2 text-light rounded-3" style="background-color: #0a53be">Invoice</h5>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="orderId">Order Code :</label>
                        <input class="form-control border-dark" id="orderId" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="orderDate"> Date :</label>
                        <input class="form-control border-dark" id="orderDate" type="date">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="customerId">Customer ID :</label>
                        <select aria-label="Default select example" class="form-select border-dark" id="customerId">
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="customerName">Name :</label>
                        <input class="form-control border-dark" disabled id="customerName" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="customerAddress">Address :</label>
                        <input class="form-control border-dark" disabled id="customerAddress" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="customerSalary">Salary :</label>
                        <input class="form-control border-dark" disabled id="customerSalary" type="text">
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-5 col-lg-4 p-3 mt-3 rounded-3" style="background-color: white">
                <h5 class="text-center p-2 text-light rounded-3" style="background-color: #0a53be">Item Detail</h5>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="itemcode">Item Code :</label>
                        <select aria-label="Default select example" class="form-select border-dark" id="itemcode">
                        </select>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="itemName">Item Name :</label>
                        <input class="form-control border-dark" disabled id="itemName" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="itemPrice">Unit Price :</label>
                        <input class="form-control border-dark" disabled id="itemPrice" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="qtyOnHand">Qty On Hand :</label>
                        <input class="form-control border-dark" disabled id="qtyOnHand" type="text">
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="buyQty"> Qty :</label>
                        <input class="form-control border-dark" id="buyQty" type="text">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 mt-4 ">
                        <button class="btn  rounded-2" type="submit" style="background-color: #0a53be">Add To Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-10 col-md-5 col-lg-3 p-3 mt-3 rounded-3" style="background-color: white">
                <h5 class="text-center  p-2 text-light rounded-3" style="background-color: #0a53be">Payment Details</h5>
                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="total">Total :</label>
                        <input class="form-control border-dark" disabled id="total" type="number">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="discount">Discount :</label>
                        <input class="form-control border-dark" id="discount" role="spinbutton" type="number">
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="subTotal">Sub Total :</label>
                        <input class="form-control border-dark" disabled id="subTotal" type="number">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="cash">Cash :</label>
                        <input class="form-control border-dark" id="cash" type="text">
                    </div>
                </div>

                <div class="row mt-1">
                    <div class="col-12 col-md-6 col-lg-6">
                        <label class="fw-bold" for="balance">Balance :</label>
                        <input class="form-control border-dark" disabled id="balance" type="number">
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 mt-4">
                        <button class="btn btn-warning rounded-2" type="submit">Purchase</button>
                    </div>
                </div>
            </div>


            <div class="d-grid col-12 col-md-2 mt-4">
                <button class="btn btn-danger rounded-2 bold" type="reset">Clear All</button>
            </div>


            <div class="row mt-1 mt-md-2 mt-lg-3 justify-content-around" style="height: 160px;">
                <div class="col-10">
                    <div class="customerTableDiv overflow-auto" style="height: 150px;">
                        <table class="table table-success table-striped table-bordered table-hover">
                            <thead class="text-light table-dark text-center  table-bordered sticky-top">
                            <tr>
                                <th>Item Code</th>
                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                            </thead>
                            <tbody id="customerTable">
                            <tr>
                                <td>I00-001</td>
                                <td>Singal</td>
                                <td>220</td>
                                <td>2</td>
                                <td>440</td>
                            </tr>
                            <tr>
                                <td>I00-002</td>
                                <td>Singal</td>
                                <td>220</td>
                                <td>2</td>
                                <td>440</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


        </div>

    </div>
    </div>
</main>
<script src="./assects/boostrap_lib/js/bootstrap.min.js"></script>
</body>
</html>
